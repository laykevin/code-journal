<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h3 class="purp-head">Code Journal</h3>
        <div class="navbar">
          <a href="" class="nav-entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="entry-form">
      <div class="row">
        <h2>New Entry</h2>
      </div>
      <form class="row form" action="">
        <div class="column-half">
          <div>
            <img class="entry-image" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
        </div>
        <div class="column-half">
          <label for="title">Title</label>
          <input required type="text" id="title">
          <label for="photo-url">Photo URL</label>
          <input required type="url" id="photo-url">
        </div>
        <div class="column-full">
          <label for="notes">Notes</label>
          <textarea required id="notes" cols="30" rows="6"></textarea>
          <div class="right-side">
            <input class="submit-button" type="submit" value="SAVE">
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="entries hidden">
      <p class="no-entries">No entries have been recorded.</p>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
